# llamune_chat Docker Compose
#
# 使い方:
#   1. Ollamaを起動: ollama serve
#   2. Docker Desktopを起動
#   3. このファイルがあるフォルダで: docker compose up
#   4. ブラウザで http://localhost:5173 にアクセス

services:
  backend:
    image: llamune_chat/backend:latest
    container_name: llamune_chat_backend
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ~/.llamune_chat:/root/.llamune_chat
    ports:
      - "3000:3000"

  frontend:
    image: llamune_chat/frontend:latest
    container_name: llamune_chat_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
